name: ci-example-worflow
on: [push]



jobs: 
  check-app:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x', '18.x']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
      - run: node index.js