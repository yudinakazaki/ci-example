name: ci-example-worflow
on: [push]
strategy:
  matrix:
    node: ['20', '18']
jobs: 
  check-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test
      - run: node index.js